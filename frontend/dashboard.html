<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learnify | Dashboard</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div id="header"></div>

  <main class="main">
    <div class="container">
      <h2 style="margin:0 0 6px;">Dashboard</h2>
      <p class="small" id="roleLine" style="margin:0 0 14px;"></p>
      <div id="msg" class="small" style="margin:10px 0;"></div>

      <!-- STUDENT -->
      <section class="card" id="studentBox" style="display:none;">
        <h3 style="margin:0 0 10px;">Student panel</h3>
        <div class="form" style="max-width:520px;">
          <input
            class="input"
            id="studentCourseId"
            placeholder="Course ID (for progress update)"
          />
          <input
            class="input"
            id="studentProgress"
            placeholder="Progress (0-100)"
            type="number"
            min="0"
            max="100"
          />
          <button class="btn" id="btnProgress">Update progress</button>
        </div>
        <div class="small" style="margin-top:10px;">
          Tip: enroll from Courses page, then update your progress here.
        </div>
      </section>

      <!-- INSTRUCTOR -->
      <section
        class="card"
        id="instructorBox"
        style="display:none; margin-top:16px;"
      >
        <h3 style="margin:0 0 10px;">Instructor panel</h3>

        <div style="display:grid;grid-template-columns:1fr 1fr;gap:16px;">
          <div class="card" style="background:#fff;">
            <h4 style="margin:0 0 10px;">Create course</h4>
            <form class="form" id="createCourseForm">
              <input class="input" id="cTitle" placeholder="Title" required />
              <input
                class="input"
                id="cDesc"
                placeholder="Description"
                required
              />
              <input
                class="input"
                id="cPrice"
                placeholder="Price (number)"
                type="number"
                min="0"
                required
              />
              <button class="btn" type="submit">Create</button>
            </form>
          </div>

          <div class="card" style="background:#fff;">
            <h4 style="margin:0 0 10px;">Add lesson to course</h4>
            <form class="form" id="addLessonForm">
              <input
                class="input"
                id="lCourseId"
                placeholder="Course ID"
                required
              />
              <input
                class="input"
                id="lTitle"
                placeholder="Lesson title"
                required
              />
              <input
                class="input"
                id="lContent"
                placeholder="Lesson content"
                required
              />
              <button class="btn" type="submit">Add lesson</button>
            </form>
          </div>
        </div>

        <div class="card" style="background:#fff; margin-top:16px;">
          <h4 style="margin:0 0 10px;">Add quiz to course</h4>
          <form class="form" id="addQuizForm" style="max-width:700px;">
            <input
              class="input"
              id="qCourseId"
              placeholder="Course ID"
              required
            />
            <input
              class="input"
              id="qTitle"
              placeholder="Quiz title"
              required
            />
            <textarea
              class="input"
              id="qTasks"
              placeholder='Tasks JSON (example: [{"question":"...","options":["A","B"],"correctAnswer":"A"}])'
              style="min-height:90px;"
              required
            ></textarea>
            <button class="btn" type="submit">Add quiz</button>
          </form>
          <div class="small" style="margin-top:8px;">
            Tasks are stored as an embedded array inside the course.
          </div>
        </div>
      </section>
    </div>
  </main>

  <div id="footer"></div>

  <script type="module">
    import { initLayout } from "./assets/js/ui.js";
    initLayout();
  </script>
  <script type="module" src="assets/js/pages/dashboard.js"></script>
</body>
</html>
